plugins {
    id 'idea'
    id 'kr.entree.spigradle' version '2.1.1'
}

repositories {
}

dependencies {
    compileOnly spigot("1.16.4")
}

spigot {
    authors "BigScary", "Red3842"
    apiVersion "1.16.4"
    commands {
        treesfall {
            description "Toggles tree blocks falling when a tree is chopped."
            usage "/treesfall"
        }
    }
    permissions {
        "treesfall.chop" {
            description "Grants permission to apply gravity to chopped trees."
            defaults "op"
        }
    }
}